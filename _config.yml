# ─────────────────────────────────────────────────────────────────────────────
# _config.yml
# ─────────────────────────────────────────────────────────────────────────────

# Site settings
title: "Siobhan Devaney"
description: "Australian fiction writer and essayist exploring human behaviour"

# GitHub Pages URLs
url:    "https://formisfate.github.io"   # your user-site
baseurl: "/siobhandevaney"               # your project slug

# Author
author:
  name:  "Siobhan Devaney"
  email: "sdevaney24@gmail.com"

# Theme & logo
remote_theme: mmistakes/minimal-mistakes
logo:         /assets/images/android-chrome-512x512.png

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Copy these files verbatim into your published site root
include:
  - favicon.ico
  - site.webmanifest
  - robots.txt

# Optionals
permalink: /:title/
markdown:  kramdown
highlighter: rouge

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
