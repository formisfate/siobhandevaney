# ─────────────────────────────────────────────────────────────────────────────
# Site settings
# ─────────────────────────────────────────────────────────────────────────────
title: "Siobhan Devaney"
description: "Australian fiction writer and essayist exploring human behaviour"

# must point to your GitHub Pages *user* domain...
url: "https://formisfate.github.io"
# ...and baseurl to your *project* slug
baseurl: "/siobhandevaney"

# ─────────────────────────────────────────────────────────────────────────────
# Author info
# ─────────────────────────────────────────────────────────────────────────────
author:
  name: "Siobhan Devaney"
  email: "sdevaney24@gmail.com"

# ─────────────────────────────────────────────────────────────────────────────
# Theme & logo
# ─────────────────────────────────────────────────────────────────────────────
remote_theme: mmistakes/minimal-mistakes
logo: /assets/images/android-chrome-512x512.png

# ─────────────────────────────────────────────────────────────────────────────
# Plugins
# ─────────────────────────────────────────────────────────────────────────────
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# ─────────────────────────────────────────────────────────────────────────────
# Copy these root-level files verbatim into the published site
# ─────────────────────────────────────────────────────────────────────────────
include:
  - favicon.ico
  - robots.txt        # if/when you add one
  - site.webmanifest

# ─────────────────────────────────────────────────────────────────────────────
# Optional: pretty permalinks, defaults, etc.
# ─────────────────────────────────────────────────────────────────────────────
permalink: /:title/
markdown: kramdown
highlighter: rouge
