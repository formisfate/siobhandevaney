# ─────────────────────────────────────────────────────────────────────────────
# _config.yml
# ─────────────────────────────────────────────────────────────────────────────

title: "Siobhan Devaney"
description: "Australian fiction writer and essayist exploring human behaviour"

# GitHub Pages
url:    "https://formisfate.github.io"
baseurl: "/siobhandevaney"

# Theme & logo
remote_theme: mmistakes/minimal-mistakes
logo:         /assets/images/android-chrome-512x512.png

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Copy these into the published root
include:
  - favicon.ico
  - site.webmanifest
  - robots.txt

# Ensure our head‐custom.html is injected
minimal_mistakes_skin: null
include_head:
  - head-custom.html

permalink:  /:title/
markdown:   kramdown
highlighter: rouge

# Exclude local dev cruft
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
