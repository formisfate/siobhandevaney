# _config.yml
title: "Siobhan Devaney"
description: "Australian fiction writer and essayist exploring human behaviour"

# GitHub Pages URLs
url:    "https://formisfate.github.io"
baseurl: "/siobhandevaney"

# Author
author:
  name:  "Siobhan Devaney"
  email: "sdevaney24@gmail.com"

# Theme
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Minimal Mistakes theme settings
header:
  background:
    color: "#fdf7f2"        # blush background for the top bar
footer:
  background:
    color: "#fdf7f2"        # same blush for footer
  content: |               # override the “Powered by” line
    <p>© {{ site.time | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>

# Include your own CSS _after_ the theme’s
include:
  - favicon.ico
  - site.webmanifest
  - assets/css/custom.css

# Standard
permalink:  /:title/
markdown:   kramdown
highlighter: rouge
