# ─────────────────────────────────────────────────────────────────────────────
# _config.yml
# ─────────────────────────────────────────────────────────────────────────────

# Site settings
title: "Siobhan Devaney"
description: "Australian fiction writer and essayist exploring human behaviour"

# GitHub Pages URLs
url:    "https://formisfate.github.io"
baseurl: "/siobhandevaney"

# Author
author:
  name:  "Siobhan Devaney"
  email: "sdevaney24@gmail.com"

# Theme & logo
remote_theme: mmistakes/minimal-mistakes
logo:         /assets/images/android-chrome-512x512.png

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Copy these root-level files into published site root
include:
  - favicon.ico
  - site.webmanifest
  - robots.txt

# URLs & Markdown
permalink:  /:title/
markdown:   kramdown
highlighter: rouge

# Exclude your dev files
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
