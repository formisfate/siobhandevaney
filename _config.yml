# ─────────────────────────────────────────────────────────────────────────────
# _config.yml
# ─────────────────────────────────────────────────────────────────────────────

# Site settings
title: "Siobhan Devaney"
description: "Australian fiction writer and essayist exploring human behaviour"

# GitHub Pages URLs
url: "https://formisfate.github.io"   # your user‐site root
baseurl: "/siobhandevaney"            # your project slug

# Author info
author:
  name: "Siobhan Devaney"
  email: "sdevaney24@gmail.com"

# Theme & logo
remote_theme: mmistakes/minimal-mistakes
logo: /assets/images/android-chrome-512x512.png

# Tell Minimal Mistakes to load this include into <head>
include_head:
  - head-custom.html

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Copy these files (from your repo root) into the published site root
include:
  - favicon.ico
  - site.webmanifest
  - robots.txt        # add when you create one

# Optional settings
permalink: /:title/   # clean pretty URLs
markdown: kramdown
highlighter: rouge

# Exclude development files
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
